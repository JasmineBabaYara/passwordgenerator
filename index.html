<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password generator</h2>
        <h3>This generates a password for you depending on the selections 
            you make. Just select what you want to be added to your password 
            and click on generate.
        </h3>

        <div class="selections">
            <div class="selection">
                <label> Include uppercase letters </label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="selection">
                <label> Include lowercase letters </label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="selection">
                <label> Include symbols </label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
            <div class="selection">
                <label> Include numbers </label>
                <input type="checkbox" name="number" id="number">
            </div>
            <div class="selection">
                <label> Length of Password </label>
                <input type="number" name="length" id="length" min="4" max="30" value="30" >
            </div>
           
            <button type="submit" class="generate-btn" id="generate">Generate Password</button>
        </div>
        <div class="generated-password" id="password"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
